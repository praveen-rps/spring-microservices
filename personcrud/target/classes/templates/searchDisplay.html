<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<h2>Persons Result</h2>

	
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>City</th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="person : ${persons}">
				<td th:text="${person.id}"></td>
				<td th:text="${person.name}"></td>
				<td th:text="${person.city}"></td>


			</tr>

		</tbody>
	</table>

</body>

</html>
